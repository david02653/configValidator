ConceptList:
  - conceptName: User
    properties:
      - username
      - password
  - conceptName: Time
    properties:
      - startTime
      - endTime
  - conceptName: Api
    properties:
      - endpoint
      - serviceName
      - buildNumber
      - accessToken
  - conceptName: AnalysisData
    properties:
      - healthData
      - cohesion
      - coupling
      - accessRecord
  - conceptName: Output
    properties:
      - json
      - plainText
      - aggregate
  - conceptName: Aggregate
    properties:
      - chart
      - table
      - function
      - link
      - json
ContextList:
  - contextName: jenkins
    properties:
      - User.username
      - User.password
      - User.err
  - contextName: eureka
    properties:
      - User.username
      - User.password
  - contextName: zuul
    properties:
      - User.username
      - User.password
